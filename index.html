 <body>
	 <ul id="mainNav">
		 <li id='fetchObjects'>CONTENT</li>
		 <li id='fetchParameters'>PARAMETERS</li>
		 <li id='fetchConditionals'>IF/THEN/WHEN/LOOPS</li><!-- <span class='ampersand'>&</span> -->
		 <li id='fetchEvents'>ACTIONS</li>
		 <li id='fetchOperators'>OPERATORS</li>
		 <li id='fetchProperties'>PROPERTIES</li>
		 <li id='trash'>TRASH</li>
	 </ul>
		<div id="mutationArea">
			
			<div id="object-block" class="mutationList">
			</div>

			<div id="parameter-block" class="mutationList">
			</div>

			<div id="conditional-loop-block" class="mutationList">
			</div>
			
			<div id="event-block" class="mutationList">
			</div>
			
			<div id="operator-block" class="mutationList">
			</div>
			<div id="properties-block" class="mutationList">
			</div>


		</div>
	 
	 <div id="programming-actions-container">

		 <div id="object-curation-container">
		 <div id='grab-title-bar' class='grabbing-container'><i class="fa fa-arrows"></i> CONTENT <span class='ampersand'>&</span> PARAMETERS:</div>
		 	<ul id="object-temp-list" class="object-temp-list-ul">
			</ul>
		 </div>
		 			 <div id='programming-title-bar'>PROGRAMMING BAR:</div>
		 <div id="programming-script-container">

		 	<div id="programming-final-list">
		 		<div class='programming-final-list-li' id='dropBlocksHere'></div>
		 		<!-- <li class='programming-final-list-li' id='dropBlocksHere'></li> -->
			</div>
		 </div>
 </div>
 <div id='media-player'>
	 <video id='media-video' controls>
	   <source id='media-source' src='parrots.mp4' type='video/youtube'>
		 </source>
	 </video>
	 <div id='media-controls'>
		 <button id='play-pause-button' class='play' title='play'
		 onclick='togglePlayPause();'>Play</button>
		 <button id='volume-inc-button' class='volume-plus' title='increase volume'
		 onclick='changeVolume("+");'>Increase volume</button>
		 <button id='volume-dec-button' class='volume-minus' title='decrease volume'
		 onclick='changeVolume("-");'>Decrease volume</button>
		 <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'>Replay</button>
		 <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
	 </div>
 </div>
